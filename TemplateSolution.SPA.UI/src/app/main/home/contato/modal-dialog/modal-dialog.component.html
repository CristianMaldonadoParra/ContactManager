<h1 mat-dialog-title>Cadastro de {{ data.tipo}}</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <mat-label>Digite o valor</mat-label>
    <input matInput [(ngModel)]="data.valor">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fechar</button>
  <button mat-button (click)="onSalvarContato()">Salvar</button>
</div>
